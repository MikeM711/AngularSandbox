<h2>Ninja Listing</h2>
<form id="filter">
  <label>Filter ninjas by name</label>
  <input type="text" [(ngModel)]="term" name="term" />
</form>
<ul id="ninja-listing">
  <li *ngFor="let ninja of ninjas.DB | filter:term">
    <div class="single-ninja">
      <!-- Belt Color -->
      <span [ngStyle]="{background: ninja.belt}">{{ninja.belt}} belt</span>
      <!-- Ninja Name-->
      <h3>{{ninja.name}}</h3>
      <button (click)="fbDeleteData(ninja.name, ninja.belt)"></button>
    </div>
  </li>
</ul>

<!-- <button (click)="logIt()">Log Me!</button> -->

<form id="add-ninja">
<span>Ninja:</span>
  <input type="text"  [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
  <span>Belt:</span>
  <input type="text" [(ngModel)]="belt" [ngModelOptions]="{standalone: true}"/>
  <button (click)="fbPostData(name, belt)">Add Ninja</button>
</form>

<form id="delete-ninja">
<span>Ninja:</span>
  <input type="text" [(ngModel)]="nameDelete" [ngModelOptions]="{standalone: true}"/>
  <span>Belt:</span>
  <input type="text" [(ngModel)]="beltDelete" [ngModelOptions]="{standalone: true}"/>
  <!-- Functional Button -->
  <button (click)="fbDeleteData(nameDelete, beltDelete)" >Delete Ninja</button>
</form>
